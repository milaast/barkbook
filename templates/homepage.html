{% extends 'base.html' %}
{% block title %}Barkbook!{% endblock %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-8 col-xs-push-4">
        <form class="form-inline" action="/" method="POST">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
              <!-- What to do if 'remember me' is checked? -->
            </label>
          </div>
            <button type="submit" class="btn-default">Log in</button>
        </form>
      </div>
    </div>
  </div>
  <br><br><br><br><br><br>
  <div class="container-fluid">
    <div class="row">
      <!-- Fix CSS here. -->
      <h3 class="text-right" id=create_account style="padding-right: 70px">
      <a href="/register">Create an account!</a></h3>
    </div>
  </div>


{% endblock %}
