{% extends 'base.html' %}

{% block title %}Barkbook!{% endblock %}

{% block content %}

    <div class="row" id="title">
      <div class="col-md-6 col-md-offset-3">
        <h1>BARKBOOK</h1>
      </div> <!-- close col --> 
    </div> <!-- close row -->
    <div class="row" id="login">
      <div id="description" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <br><br><br><br>
        <h3>Barkbook is a place for pets to find new homes through connecting their owners directly.</h3>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="col-md-4 col-md-offset-4">
          <h2>Login!</h2>
          <form action="/" method="POST">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password">
            </div>
              <button type="submit" class="btn-default">Log in</button>
          </form>
          <h3 id="create_account">
          <a class="btn btn-default btn-lg" href="/register" role="button">Create an account!</a></h3>
        </div>
      </div>
    </div>
  

{% endblock %}
