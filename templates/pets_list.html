{% extends 'base.html' %}
{% block title %}Barkbook!{% endblock %}

{% block content %}

  <!-- Query pets database and list the pets that belong to the user in session -->


  <ul>
      {% for pet in user.pets %}
          <li>
              <a href="/pets/{{ pet.pet_id }}">
                {{ pet.name }} 
              </a>
          </li>
      {% endfor %}
    </ul>


{% endblock %}
