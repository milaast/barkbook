{% extends 'base.html' %}
{% block title %}Barkbook!{% endblock %}

{% block content %}

  <!-- Query pets database and list the pets that belong to the user in session -->


  <ul>
      {% for item in likes %}
          <li>
                {{ item.user.first_name }} {{ item.user.last_name }}
                <br>

                {{ item.user.phone }} 
                <br>
          </li>
      {% endfor %}
    </ul>


{% endblock %}
