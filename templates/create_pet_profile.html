<!-- Add proper form formatting from bootstrap -->

{% extends 'base.html' %}
{% block title %}Create pet profile{% endblock %}
{% block content %}
    
    <div class="row" id="interest_title">
      <div class="col-md-6 col-md-offset-3" align="center">
        <h2>Create pet profile!</h2>
      </div> <!-- close col --> 
    </div> <!-- close row -->
    <br><br>

    <div class="row">
      <div id="create_pet" class="col-xs-4 col-xs-push-7">
        <form action="/create_pet_profile" method="POST">
          
          <div class="form-group">
            <label for="pet_name">Pet name </label>
            <input type="text" class="form-control" id="pet_name" name="name" required>
          </div>

            <input type="radio" id="species" name="species" value="1" checked>Dog
            <input type="radio" name="species" value="2"> Cat
            <br><br>

          <div class="form-group">
            <label for="pet_age">Estimated age </label> 
            <input type="number" class="form-control" id="pet_age" name="age">
          </div>

          <div class="form-group">
            <label for="breed">Breed  </label>
            <input type="text" class="form-control" id="breed" name="breed">
          </div>


          Gender
          <input type="radio" name="gender" value="male" checked> Male
          <input type="radio" name="gender" value="female"> Female
          <br><br>

          <div class="form-group">
            <label for="details">Details </label>
            <input type="text" class="form-control" id="details" name="details" placeholder="Tell us more about your best friend!">
          </div>

          Is this pet up for adoption? 
          <input type="radio" name="adoptable" value="True" checked> Yes
          <input type="radio" name="adoptable" value="False"> No
          <br><br><br>
          <input type="reset" value="Start over">
          <input type="submit" value="Create now!">

        </form>
      </div>
    </div>

{% endblock %}
