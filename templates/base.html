<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}TITLE GOES HERE{% endblock %}</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister|Open+Sans" rel="stylesheet">

  {% block css %}

  {% endblock %}

</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <ul>
        {% for message in get_flashed_messages() %}
          <br>
          {{ message }}
        {% endfor %}
      </ul>
    </div>
  </div>
  
  {% block content %}BODY CONTENT GOES HERE{% endblock %}

  <br><br><br>
  <div class="container-fluid">
    <footer>  
      <div id="base_footer" class="row">
        <div class="col-sm-4">
          {% if session != {} %}
          <p><a class="btn btn-default" href="/user_frontpage" role="button">Back to homepage</a><br>
          <a class="btn btn-default" href="/logout" role="button">Logout</a></p>
          {% else %}
          <p><a class="btn btn-default" href="/" role="button">Back to homepage</a><br>
          <a class="btn btn-default" href="/" role="button">Login</a></p>
          {% endif %}
        </div>
      </footer>
    </div>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
